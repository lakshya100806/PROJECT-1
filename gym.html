  <!DOCTYPE html>
<html>
<head>
    <title>Gym Website</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Navbar */
        .navbar{
            background: #111;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h2{
            margin: 0;
        }

        .navbar a{
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero Section */
        .hero{
            height: 90vh;
            background: url('https://images.unsplash.com/photo-1558611848-73f7eb4001a1?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1{
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p{
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn{
            background: #ff4747;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
        }

        /* About section */
        .about{
            padding: 40px;
            text-align: center;
        }

        .about h2{
            font-size: 30px;
            margin-bottom: 10px;
        }

        .about p{
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>FIT GYM</h2>
        <div>
            <a href="#">Home</a>
            <a href="#">Programs</a>
            <a href="#">Trainers</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>BUILD YOUR BODY STRONG</h1>
            <p>Join the best gym in your city and transform yourself.</p>
            <a href="#" class="btn">Join Now</a>
        </div>
    </div>

    <!-- About Section -->
    <div class="about">
        <h2>About Our Gym</h2>
        <p>
            We provide professional trainers, modern equipment, and a motivating environment 
            to help you achieve your fitness goals.
        </p>
    </div>

</body>
</html>
